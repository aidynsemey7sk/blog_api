{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{{ post.get_absolute_url }}">Comments: {{ post.approved_comments.count }}</a>
        </article>
    {% endfor %}
{% endblock %}
